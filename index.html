<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Players List</title>

    <!-- Optional Styling for the Table -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>Active Players List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Active</th>
                <th>Current Team ID</th>
                <th>Position Code</th>
                <th>Position Abbreviation</th>
                <th>Bat Side</th>
                <th>Pitch Hand</th>
                <th>Name Slug</th>
            </tr>
        </thead>
        <tbody id="playerTable">
            <!-- Player rows will be injected here by the TypeScript code -->
        </tbody>
    </table>

    <script src="dist/main.js"></script>
</body>

</html>
